<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Mandelbrot fullscreen</title>
	<meta name="description" content="processing.js mandelbrot sketch">
	<meta name="author" content="Raphael Rouvinov-Kats">
	
	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	
	<!-- CSS: implied media="all" -->
	<!--<link rel="stylesheet" href="css/style.css"> -->

<style>
body, canvas {
	margin: 0px;
	width: 100%;
	background-color: pink;
}
#main, canvas {
	width:100%;
	margin: 0px;
	border: 0px;
	padding: 0px;

    /* Firefox */
    display:-moz-box;
    -moz-box-pack:center;
    -moz-box-align:center;

    /* Safari and Chrome */
    display:-webkit-box;
    -webkit-box-pack:center;
    -webkit-box-align:center;

    /* W3C */
    display:box;
    box-pack:center;
    box-align:center;
}
</style>

	<!-- All script at the footer except modernizr -->
	<script src="js/libs/modernizr-1.7.min.js"></script>
	<script type="text/javascript">
		// http://littlesvr.ca/grumble/2012/06/02/scalable-html-canvas-processing-js-sketch/
		function resizeCanvas()
		{
		    Processing.getInstanceById("sketch").size(window.innerWidth, window.innerHeight);
		    Processing.getInstanceById("sketch").scale(1, 1);
		}
	</script>
</head>

<body onload="resizeCanvas();" onresize="resizeCanvas();">
	<div id="container">
		<div id="main" role="main">
			<canvas id="sketch" class="processingcanvas" data-processing-sources="pjs_sketches/mandelbrot/mandelbrot.pde"></canvas>
		</div>
		<!-- <footer> made with Processing.js </footer> -->
	</div> <!--! end of #container -->
	
	<script src="js/libs/processing-1.1.0.min.js"></script>
</body>
</html>
